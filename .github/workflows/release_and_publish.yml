name: release-and-publish

on:
  push:
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16']
    outputs:
      last_github_tag: ${{ steps.prepare_release.outputs.last_github_tag }}
    steps:
      - uses: actions/checkout@v2
      - name: Step 1 - Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - name: Step 2 - Setup application
        run: npm install
      - name: Step 3 - Run Tests
        run: npm run test
      - name: Step 4 - Build application bundle
        run: npm run build
      - name: Step 5 - Setup git config
        run: |
          git config user.name "ðŸ¤– DailyBot"
          git config user.email "ops@dailybot.com"
      - name: Step 6 - Prepare Release
        id: prepare_release
        run: |
          git status
          git add .
          git commit -am "[ðŸ¤– DailyBot] Minor updates on package versions." || echo "[ðŸ¤– DailyBot] No changes to commit"
          npm run release
          git push --follow-tags origin master
          echo "::set-output name=last_github_tag::$(git describe --tags $(git rev-list --tags --max-count=1))"
      - name: Step 7 - Publish GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ outputs.last_github_tag }}
          body: "Release body content 1"
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Step 8 - Publish npm package.
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

